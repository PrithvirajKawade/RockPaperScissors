<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

</head>

<body>
    <link rel="stylesheet" href="index.css">
    <div class="score">
        <h1 class="ties">Ties: 0</h1>
    </div>
    <div class="winnerDiv">
        <h1 class="winner"></h1>
        <button class="reset" onclick="resetGame()">Play Again?</button>
    </div>
    <div class="playerSection">
        <h3 class="playerChoice"></h3>
        <h3 class="playerScore"></h3>
        <div class="playerImgs">
            <img src="rock.png" alt="rock" class="pImg" id="ROCK">
            <img src="paper.png" alt="paper" class="pImg" id="PAPER">
            <img src="scissors.png" alt="scissors" class="pImg" id="SCISSORS">
        </div>
        <div class="content">
            <h2 class="finalResults"></h2>
        </div>
    </div>
    <div class="computerSection">
        <h3 class="computerChoice"></h3>
        <h3 class="computerScore"></h3>
    </div>
    <div class="pointSection">
        <h2 class="points">Player Points : 0</h2>
        <h2 class="cpoints">Computer Points : 0</h2>
        <h2 class="rounds"></h2>
        <h2 class="gameOver"></h2>
    </div>
    
</body>
<script src="index.js"></script>

</html>
